<!DOCTYPE html>
<html>
<head>
<style>
		div {
  			background-color: #eee;
  			width: 200px;
  			height: 50px;
  			border: 1px dotted black;
  			overflow: visible;
		}
</style>
</head>
<body>

		<h2>CSS Overflow</h2>
		<p>Secara default, overflow terlihat, artinya tidak terpotong dan ditampilkan di luar kotak elemen:</p>

		<div>Anda dapat menggunakan properti overflow ketika Anda ingin memiliki kontrol tata letak yang lebih baik. Properti melimpah menentukan apa yang terjadi jika konten meluap kotak elemen.</div>

</body>
</html>
