<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table border="0" cellspacing="0">
	<tr>
		<td>Nama Depan</td>
		<td>Nama Belakang</td>
		<tr>
			<td>Tatang</td>
			<td>Samsuri</td>
		</tr>
		<tr>
			<td>Raras</td>
			<td>Rismaya</td>
		</tr>
	</tr>
	</table>
</body>
</html>
